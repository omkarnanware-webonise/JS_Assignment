<!DOCTYPE html>
<html>
    <head>
        <title>Q2</title>

    </head>
    <body>
        <script>
            function add()
            {
                var a=parseInt(document.getElementById("num1").value);
                var b=parseInt(document.getElementById("num2").value);
                var c=a+b
                if(a && b)
                document.getElementById('result').innerHTML="The Sum is : " +c;  
                else 
                document.getElementById('result').innerHTML="Please Enter Numbers";

            }
            function sub()
            {
                var a=parseInt(document.getElementById("num1").value);
                var b=parseInt(document.getElementById("num2").value);
                var c=a-b
                if(a && b)
                document.getElementById('result').innerHTML="The Difference is : " +c;  
                else 
                document.getElementById('result').innerHTML="Please Enter Numbers";
            }
        </script>

        Enter 1st No
        <input type="number" value="" id="num1"><br>
        Enter 2nd No
        <input type="number" value="" id="num2"><br>
        <button onclick="add()">Addition</button>
        <button onclick="sub()">Substraction</button><br><br>
        
       
         <span id="result"></span>
    </body>
</html>
